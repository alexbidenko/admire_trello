name: Build and Deploy
on:
  push:
    branches:
      - feature/deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Create SSH key
        run: |
          eval $(ssh-agen)
          echo "$SSH_KEY" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo -e 'Host *\n\tStrictHostKeyChecking no\n\n' > ~/.ssh/config

      - name: Deploy ðŸš€
        run: DOCKER_HOST="ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" docker-compose up -d --build
