name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: node:12-alpine
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build ðŸ”§
        env:
          PUBLIC_URL: /admire_trello
        run: |
          yarn install
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
